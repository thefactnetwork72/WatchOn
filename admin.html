<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WatchOn – Admin Panel</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove, update, push, child } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider, 
      signInWithEmailAndPassword,
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // ────────────────────────────────────────────────
    // Firebase Config
    // ────────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyDnB8yCYQpY0Ovdc0dNMUKjkdzBknRyM6E",
      authDomain: "watchon-dbc6a.firebaseapp.com",
      databaseURL: "https://watchon-dbc6a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "watchon-dbc6a",
      storageBucket: "watchon-dbc6a.firebasestorage.app",
      messagingSenderId: "461807442095",
      appId: "1:461807442095:web:0d829ab3ce87823a54dc5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "thefactnetwork72@gmail.com";

    const postsRef = ref(db, 'posts');
    const catsRef = ref(db, 'categories');

    let isAdmin = false;
    let editingCategoryKey = null;

    // ────────────────────────────────────────────────
    // UI Helpers
    // ────────────────────────────────────────────────
    function showMessage(text, isError = false) {
      const msgEl = document.getElementById('status-message');
      msgEl.textContent = text;
      msgEl.className = isError 
        ? 'block text-red-400 bg-red-950/40 border border-red-700 p-4 rounded-lg my-6 text-center'
        : 'block text-green-400 bg-green-950/40 border border-green-700 p-4 rounded-lg my-6 text-center';
      setTimeout(() => msgEl.classList.add('hidden'), 7000);
    }

    // ────────────────────────────────────────────────
    // Authentication
    // ────────────────────────────────────────────────
    async function signInWithEmail() {
      const email = document.getElementById('admin-email')?.value.trim();
      const password = document.getElementById('admin-password')?.value.trim();

      if (!email || !password) {
        showMessage("Please enter email and password", true);
        return;
      }

      try {
        const result = await signInWithEmailAndPassword(auth, email, password);
        handleSuccessfulLogin(result.user);
      } catch (error) {
        handleAuthError(error);
      }
    }

    async function signInWithGoogle() {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        handleSuccessfulLogin(result.user);
      } catch (error) {
        handleAuthError(error);
      }
    }

    function handleSuccessfulLogin(user) {
      if (user.email === ADMIN_EMAIL) {
        isAdmin = true;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('admin-dashboard').style.display = 'block';
        showMessage("Admin access granted ✓", false);
        loadCategoriesIntoForm();
        loadCategoriesManage();
        loadAdminContentList();
      } else {
        signOut(auth);
        showMessage("This account is not authorized as admin.", true);
      }
    }

    function handleAuthError(error) {
      let msg = "Sign-in failed";
      switch (error.code) {
        case 'auth/invalid-credential':
        case 'auth/wrong-password':       msg = "Incorrect email or password"; break;
        case 'auth/user-not-found':       msg = "No account found with this email"; break;
        case 'auth/too-many-requests':    msg = "Too many attempts. Try again later."; break;
        case 'auth/network-request-failed': msg = "Network error – check your connection"; break;
        case 'auth/popup-blocked':        msg = "Popup blocked. Please allow popups."; break;
        default:                          msg += `: ${error.message}`;
      }
      showMessage(msg, true);
      console.error("Auth error:", error);
    }

    async function logout() {
      try {
        await signOut(auth);
        showMessage("Logged out successfully");
        document.getElementById('auth-screen').style.display = 'flex';
        document.getElementById('admin-dashboard').style.display = 'none';
      } catch (err) {
        showMessage("Logout failed", true);
      }
    }

    // ────────────────────────────────────────────────
    // Categories Management
    // ────────────────────────────────────────────────
    async function loadCategoriesIntoForm() {
      try {
        const snapshot = await get(catsRef);
        const select = document.getElementById('category-select');
        select.innerHTML = '<option value="">Select Category *</option>';
        if (snapshot.exists()) {
          const categories = snapshot.val();
          Object.values(categories).forEach(name => {
            if (name?.trim()) {
              select.innerHTML += `<option value="\( {name}"> \){name}</option>`;
            }
          });
        }
      } catch (err) {
        console.error("Failed to load categories:", err);
      }
    }

    async function loadCategoriesManage() {
      const container = document.getElementById('categories-manage');
      container.innerHTML = '<div class="text-center py-8 text-gray-500">Loading categories...</div>';

      try {
        const snapshot = await get(catsRef);
        container.innerHTML = '';
        if (!snapshot.exists() || Object.keys(snapshot.val()).length === 0) {
          container.innerHTML = '<div class="text-center py-8 text-gray-500">No categories yet</div>';
          return;
        }

        const categories = snapshot.val();
        Object.entries(categories).forEach(([key, name]) => {
          if (!name?.trim()) return;

          const item = document.createElement('div');
          item.className = 'bg-gray-800/70 p-4 rounded-lg flex justify-between items-center hover:bg-gray-700/70 transition';
          item.innerHTML = `
            <span class="font-medium">${name}</span>
            <div class="flex gap-3">
              <button onclick="editCategory('\( {key}', ' \){name.replace(/'/g, "\\'")}')"
                      class="bg-blue-600/80 hover:bg-blue-700 px-4 py-2 rounded text-sm flex items-center gap-2 transition">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button onclick="deleteCategory('\( {key}', ' \){name.replace(/'/g, "\\'")}')"
                      class="bg-red-600/80 hover:bg-red-700 px-4 py-2 rounded text-sm flex items-center gap-2 transition">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          `;
          container.appendChild(item);
        });
      } catch (err) {
        container.innerHTML = '<div class="text-center py-8 text-red-400">Failed to load categories</div>';
        console.error(err);
      }
    }

    function editCategory(key, currentName) {
      editingCategoryKey = key;
      document.getElementById('cat-edit-input').value = currentName;
      document.getElementById('cat-edit-section').classList.remove('hidden');
      document.getElementById('cat-add-section').classList.add('hidden');
      document.getElementById('cat-edit-input').focus();
    }

    async function saveCategoryEdit() {
      const newName = document.getElementById('cat-edit-input').value.trim();
      if (!newName) return showMessage("Category name is required", true);
      if (!editingCategoryKey) return;

      try {
        await update(child(catsRef, editingCategoryKey), newName);
        showMessage("Category updated successfully");
        cancelCategoryEdit();
        loadCategoriesIntoForm();
        loadCategoriesManage();
      } catch (err) {
        showMessage("Failed to update category", true);
        console.error(err);
      }
    }

    function cancelCategoryEdit() {
      editingCategoryKey = null;
      document.getElementById('cat-edit-section').classList.add('hidden');
      document.getElementById('cat-add-section').classList.remove('hidden');
      document.getElementById('cat-edit-input').value = '';
    }

    async function deleteCategory(key, name) {
      if (!confirm(`Are you sure you want to delete category "${name}"?`)) return;

      try {
        await remove(child(catsRef, key));
        showMessage("Category deleted successfully");
        loadCategoriesIntoForm();
        loadCategoriesManage();
      } catch (err) {
        showMessage("Failed to delete category", true);
        console.error(err);
      }
    }

    async function createNewCategory() {
      const name = document.getElementById('new-cat-input').value.trim();
      if (!name) return showMessage("Category name is required", true);

      try {
        await set(push(catsRef), name);
        showMessage(`Category "${name}" created`);
        document.getElementById('new-cat-input').value = '';
        loadCategoriesIntoForm();
        loadCategoriesManage();
      } catch (err) {
        showMessage("Failed to create category", true);
        console.error(err);
      }
    }

    // ────────────────────────────────────────────────
    // Content Management
    // ────────────────────────────────────────────────
    function getEmbedUrl(url) {
      try {
        const parsed = new URL(url.trim());
        if (parsed.hostname.includes('youtube.com') || parsed.hostname.includes('youtu.be')) {
          let videoId = parsed.searchParams.get('v') || url.split('/').pop().split('?')[0];
          return `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
        }
        return url.trim();
      } catch {
        return url.trim();
      }
    }

    document.getElementById('edit-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const key = document.getElementById('edit-key').value.trim();
      const title = document.getElementById('title').value.trim();
      const poster = document.getElementById('poster').value.trim();
      let link = document.getElementById('watch-link').value.trim();
      const category = document.getElementById('category-select').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title || !poster || !link || !category) {
        showMessage("Please fill all required fields", true);
        return;
      }

      link = getEmbedUrl(link);

      try {
        const payload = { title, poster, link, category, description };
        if (key) {
          await update(child(postsRef, key), payload);
          showMessage("Content updated successfully");
        } else {
          payload.added = new Date().toISOString();
          await set(push(postsRef), payload);
          showMessage("Content added successfully");
        }

        resetContentForm();
        loadAdminContentList();
      } catch (err) {
        showMessage("Failed to save content", true);
        console.error(err);
      }
    });

    window.deleteContent = async function(key) {
      if (!confirm("Delete this content permanently?")) return;

      try {
        await remove(child(postsRef, key));
        showMessage("Content deleted successfully");
        loadAdminContentList();
      } catch (err) {
        showMessage("Failed to delete content", true);
        console.error(err);
      }
    };

    window.editContent = async function(key) {
      try {
        const snapshot = await get(child(postsRef, key));
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('edit-key').value = key;
          document.getElementById('title').value = data.title || '';
          document.getElementById('poster').value = data.poster || '';
          document.getElementById('watch-link').value = data.link || '';
          document.getElementById('category-select').value = data.category || '';
          document.getElementById('description').value = data.description || '';

          document.getElementById('form-title').textContent = 'Edit Content';
          document.getElementById('save-btn').textContent = 'Update Content';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          showMessage("Content not found", true);
        }
      } catch (err) {
        showMessage("Failed to load content", true);
        console.error(err);
      }
    };

    async function loadAdminContentList() {
      const container = document.getElementById('admin-items-list');
      container.innerHTML = '<div class="text-center py-8 text-gray-500">Loading content...</div>';

      try {
        const snapshot = await get(postsRef);
        container.innerHTML = '';
        if (!snapshot.exists()) {
          container.innerHTML = '<div class="text-center py-8 text-gray-500">No content added yet</div>';
          return;
        }

        const items = Object.entries(snapshot.val())
          .map(([id, data]) => ({ id, ...data }))
          .sort((a, b) => (b.added || '0').localeCompare(a.added || '0'));

        items.forEach(item => {
          const entry = document.createElement('div');
          entry.className = 'bg-gray-800/70 p-5 rounded-xl flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:bg-gray-700/70 transition';
          const dateStr = item.added ? new Date(item.added).toLocaleDateString() : '—';
          entry.innerHTML = `
            <div class="flex-1 min-w-0">
              <div class="font-semibold truncate text-lg">${item.title || 'Untitled'}</div>
              <div class="text-sm text-gray-400 mt-1">
                ${item.category || '—'} • ${dateStr}
              </div>
            </div>
            <div class="flex gap-3 mt-3 sm:mt-0">
              <button onclick="editContent('${item.id}')"
                      class="bg-blue-600/80 hover:bg-blue-700 px-5 py-2.5 rounded-lg text-sm flex items-center gap-2 transition">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button onclick="deleteContent('${item.id}')"
                      class="bg-red-600/80 hover:bg-red-700 px-5 py-2.5 rounded-lg text-sm flex items-center gap-2 transition">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          `;
          container.appendChild(entry);
        });
      } catch (err) {
        container.innerHTML = '<div class="text-center py-8 text-red-400">Failed to load content list</div>';
        console.error(err);
      }
    }

    function resetContentForm() {
      document.getElementById('edit-form').reset();
      document.getElementById('edit-key').value = '';
      document.getElementById('form-title').textContent = 'Add New Content';
      document.getElementById('save-btn').textContent = 'Save Content';
    }

    // ────────────────────────────────────────────────
    // Auth State Listener
    // ────────────────────────────────────────────────
    onAuthStateChanged(auth, user => {
      if (user && user.email === ADMIN_EMAIL) {
        isAdmin = true;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('admin-dashboard').style.display = 'block';
        loadCategoriesIntoForm();
        loadCategoriesManage();
        loadAdminContentList();
      }
    });

  </script>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen">

  <!-- Status message -->
  <div id="status-message" class="hidden fixed top-4 left-1/2 -translate-x-1/2 max-w-md w-full z-50"></div>

  <!-- Auth Screen -->
  <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-gray-900/80 border border-gray-700 rounded-2xl p-8 shadow-2xl backdrop-blur-sm">
      <h1 class="text-4xl font-bold text-pink-600 text-center mb-8">Admin Panel</h1>

      <div class="space-y-6">
        <div>
          <input id="admin-email" type="email" placeholder="Email" autocomplete="email"
                 class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none transition">
        </div>

        <div>
          <input id="admin-password" type="password" placeholder="Password" autocomplete="current-password"
                 class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none transition">
        </div>

        <button onclick="signInWithEmail()"
                class="w-full bg-pink-600 hover:bg-pink-700 py-4 rounded-xl font-bold text-lg transition flex items-center justify-center gap-3">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-gray-900 text-gray-400">or</span>
          </div>
        </div>

        <button onclick="signInWithGoogle()"
                class="w-full bg-white hover:bg-gray-100 text-gray-900 py-4 rounded-xl font-bold text-lg transition flex items-center justify-center gap-3">
          <i class="fab fa-google text-xl"></i> Sign in with Google
        </button>
      </div>

      <p class="text-center text-sm text-gray-500 mt-8">
        Only the authorized admin account can access this panel
      </p>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" style="display:none;" class="p-6 max-w-6xl mx-auto">

    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-12 gap-6">
      <h1 class="text-4xl font-bold flex items-center gap-4">
        <i class="fas fa-user-shield text-pink-600 text-5xl"></i>
        Admin Dashboard
      </h1>
      <button onclick="logout()"
              class="bg-red-600 hover:bg-red-700 px-8 py-4 rounded-xl font-bold flex items-center gap-3 transition">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <!-- Manage Categories -->
    <section class="bg-gray-900/80 border border-gray-700 rounded-2xl p-8 mb-12">
      <h2 class="text-3xl font-bold mb-6 flex items-center gap-3">
        <i class="fas fa-tags text-pink-600"></i> Manage Categories
      </h2>

      <!-- Add new category -->
      <div id="cat-add-section" class="flex flex-col sm:flex-row gap-4 mb-8">
        <input id="new-cat-input" type="text" 
               class="flex-1 px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none"
               placeholder="New category name (e.g. Thriller)">
        <button onclick="createNewCategory()"
                class="bg-pink-600 hover:bg-pink-700 px-10 py-4 rounded-xl font-bold flex items-center gap-3 transition">
          <i class="fas fa-plus"></i> Add Category
        </button>
      </div>

      <!-- Edit category form (hidden until edit is clicked) -->
      <div id="cat-edit-section" class="hidden flex flex-col sm:flex-row gap-4 mb-8 bg-gray-800/50 p-5 rounded-xl">
        <input id="cat-edit-input" type="text" 
               class="flex-1 px-5 py-4 bg-gray-900 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
        <div class="flex gap-3">
          <button onclick="saveCategoryEdit()"
                  class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-xl font-bold flex items-center gap-3 transition">
            <i class="fas fa-save"></i> Save
          </button>
          <button onclick="cancelCategoryEdit()"
                  class="bg-gray-600 hover:bg-gray-700 px-8 py-4 rounded-xl font-bold flex items-center gap-3 transition">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
      </div>

      <!-- Categories list -->
      <div id="categories-manage" class="space-y-4"></div>
    </section>

    <!-- Add / Edit Content -->
    <section class="bg-gray-900/80 border border-gray-700 rounded-2xl p-8 mb-12">
      <h2 id="form-title" class="text-3xl font-bold mb-8">Add New Content</h2>

      <form id="edit-form" class="space-y-6">
        <input type="hidden" id="edit-key">

        <div>
          <label class="block text-sm font-medium mb-2">Title *</label>
          <input type="text" id="title" required
                 class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Poster URL *</label>
          <input type="url" id="poster" required
                 class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none"
                 placeholder="https://example.com/poster.jpg">
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Watch Link *</label>
          <input type="url" id="watch-link" required
                 class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none"
                 placeholder="YouTube or direct video link">
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Category *</label>
          <select id="category-select" required
                  class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
            <option value="">Select Category *</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Description (optional)</label>
          <textarea id="description" rows="4"
                    class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none resize-y"></textarea>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-end pt-4">
          <button type="button" onclick="resetContentForm()"
                  class="bg-gray-700 hover:bg-gray-600 px-10 py-4 rounded-xl font-bold transition">
            Cancel
          </button>
          <button type="submit" id="save-btn"
                  class="bg-pink-600 hover:bg-pink-700 px-10 py-4 rounded-xl font-bold transition">
            Save Content
          </button>
        </div>
      </form>
    </section>

    <!-- Manage Content List -->
    <section class="bg-gray-900/80 border border-gray-700 rounded-2xl p-8">
      <h2 class="text-3xl font-bold mb-8">Manage Content</h2>
      <div id="admin-items-list" class="space-y-5"></div>
    </section>

  </div>

</body>
</html>
