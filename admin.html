<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WatchOn – Admin Panel</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove, update, push, child } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider, 
      signInWithEmailAndPassword,
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // ────────────────────────────────────────────────
    // Firebase Configuration
    // ────────────────────────────────────────────────
    const firebaseConfig = {
      apiKey: "AIzaSyDnB8yCYQpY0Ovdc0dNMUKjkdzBknRyM6E",
      authDomain: "watchon-dbc6a.firebaseapp.com",
      databaseURL: "https://watchon-dbc6a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "watchon-dbc6a",
      storageBucket: "watchon-dbc6a.firebasestorage.app",
      messagingSenderId: "461807442095",
      appId: "1:461807442095:web:0d829ab3ce87823a54dc5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "thefactnetwork72@gmail.com";

    const postsRef = ref(db, 'posts');
    const catsRef = ref(db, 'categories');

    let isAdmin = false;

    // ────────────────────────────────────────────────
    // UI Helpers
    // ────────────────────────────────────────────────
    function showMessage(text, isError = false) {
      const msgEl = document.getElementById('status-message');
      msgEl.textContent = text;
      msgEl.className = isError 
        ? 'block text-red-400 bg-red-950/40 border border-red-700 p-4 rounded-lg my-6 text-center'
        : 'block text-green-400 bg-green-950/40 border border-green-700 p-4 rounded-lg my-6 text-center';
      setTimeout(() => msgEl.classList.add('hidden'), 7000);
    }

    function showLoading(show = true) {
      document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
    }

    // ────────────────────────────────────────────────
    // Authentication Handlers
    // ────────────────────────────────────────────────
    async function signInWithEmail() {
      const email = document.getElementById('admin-email').value.trim();
      const password = document.getElementById('admin-password').value.trim();

      if (!email || !password) {
        showMessage("Please enter both email and password", true);
        return;
      }

      showLoading(true);
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        checkAdminAccess(userCredential.user);
      } catch (error) {
        handleAuthError(error);
      } finally {
        showLoading(false);
      }
    }

    async function signInWithGoogle() {
      showLoading(true);
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        checkAdminAccess(result.user);
      } catch (error) {
        handleAuthError(error);
      } finally {
        showLoading(false);
      }
    }

    function checkAdminAccess(user) {
      if (user.email === ADMIN_EMAIL) {
        isAdmin = true;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('admin-dashboard').style.display = 'block';
        showMessage("Welcome, Admin!", false);
        loadCategoriesIntoForm();
        loadAdminContentList();
      } else {
        signOut(auth);
        showMessage("This account is not authorized to access the admin panel.", true);
      }
    }

    function handleAuthError(error) {
      let message = "Authentication failed";
      switch (error.code) {
        case 'auth/invalid-credential':
        case 'auth/wrong-password':
          message = "Incorrect email or password";
          break;
        case 'auth/user-not-found':
          message = "No account found with this email";
          break;
        case 'auth/too-many-requests':
          message = "Too many failed attempts. Please try again later.";
          break;
        case 'auth/network-request-failed':
          message = "Network error. Check your internet connection.";
          break;
        case 'auth/popup-blocked':
          message = "Popup was blocked. Please allow popups for this site.";
          break;
        default:
          message += `: ${error.message}`;
      }
      showMessage(message, true);
      console.error("Auth error:", error);
    }

    async function logout() {
      try {
        await signOut(auth);
        isAdmin = false;
        document.getElementById('auth-screen').style.display = 'flex';
        document.getElementById('admin-dashboard').style.display = 'none';
        showMessage("Logged out successfully", false);
      } catch (err) {
        showMessage("Logout failed", true);
      }
    }

    // ────────────────────────────────────────────────
    // Category Management
    // ────────────────────────────────────────────────
    async function loadCategoriesIntoForm() {
      try {
        const snapshot = await get(catsRef);
        const select = document.getElementById('category-select');
        select.innerHTML = '<option value="">Select Category *</option>';
        if (snapshot.exists()) {
          const categories = snapshot.val();
          Object.keys(categories).forEach(key => {
            const name = categories[key];
            if (name?.trim()) {
              select.innerHTML += `<option value="\( {name}"> \){name}</option>`;
            }
          });
        }
      } catch (err) {
        console.error("Failed to load categories:", err);
        showMessage("Could not load categories", true);
      }
    }

    async function createNewCategory() {
      const name = document.getElementById('new-cat-input').value.trim();
      if (!name) {
        showMessage("Category name is required", true);
        return;
      }

      try {
        await set(push(catsRef), name);
        showMessage(`Category "${name}" created`);
        document.getElementById('new-cat-input').value = '';
        await loadCategoriesIntoForm();
      } catch (err) {
        showMessage("Failed to create category", true);
        console.error(err);
      }
    }

    // ────────────────────────────────────────────────
    // Content CRUD
    // ────────────────────────────────────────────────
    function getEmbedUrl(url) {
      try {
        const parsed = new URL(url.trim());
        if (parsed.hostname.includes('youtube.com') || parsed.hostname.includes('youtu.be')) {
          let videoId = parsed.searchParams.get('v') || url.split('/').pop().split('?')[0];
          return `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
        }
        return url.trim();
      } catch {
        return url.trim();
      }
    }

    document.getElementById('edit-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const key = document.getElementById('edit-key').value.trim();
      const title = document.getElementById('title').value.trim();
      const poster = document.getElementById('poster').value.trim();
      let link = document.getElementById('watch-link').value.trim();
      const category = document.getElementById('category-select').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title || !poster || !link || !category) {
        showMessage("Please fill all required fields (*)", true);
        return;
      }

      link = getEmbedUrl(link);

      try {
        const payload = { title, poster, link, category, description };
        if (key) {
          await update(child(postsRef, key), payload);
          showMessage("Content updated successfully");
        } else {
          payload.added = new Date().toISOString();
          await set(push(postsRef), payload);
          showMessage("Content added successfully");
        }

        resetAdminForm();
        loadAdminContentList();
      } catch (err) {
        showMessage("Failed to save content", true);
        console.error(err);
      }
    });

    window.deleteContent = async function(key) {
      if (!confirm("Delete this content permanently?")) return;

      try {
        await remove(child(postsRef, key));
        showMessage("Content deleted successfully");
        loadAdminContentList();
      } catch (err) {
        showMessage("Failed to delete content", true);
        console.error(err);
      }
    };

    window.editContent = async function(key) {
      try {
        const snapshot = await get(child(postsRef, key));
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById('edit-key').value = key;
          document.getElementById('title').value = data.title || '';
          document.getElementById('poster').value = data.poster || '';
          document.getElementById('watch-link').value = data.link || '';
          document.getElementById('category-select').value = data.category || '';
          document.getElementById('description').value = data.description || '';

          document.getElementById('form-title').innerHTML = '<i class="fas fa-edit text-pink-600 mr-2"></i> Edit Content';
          document.getElementById('save-btn').textContent = 'Update Content';
          window.scrollTo({ top: 0, behavior: 'smooth' });
        } else {
          showMessage("Content not found", true);
        }
      } catch (err) {
        showMessage("Failed to load content for editing", true);
        console.error(err);
      }
    };

    async function loadAdminContentList() {
      const container = document.getElementById('admin-items-list');
      container.innerHTML = '<div class="text-center py-12 text-gray-500">Loading content...</div>';

      try {
        const snapshot = await get(postsRef);
        if (!snapshot.exists()) {
          container.innerHTML = '<div class="text-center py-12 text-gray-500">No content added yet</div>';
          return;
        }

        container.innerHTML = '';
        const items = Object.entries(snapshot.val())
          .map(([id, data]) => ({ id, ...data }))
          .sort((a, b) => (b.added || '0').localeCompare(a.added || '0'));

        items.forEach(item => {
          const dateStr = item.added ? new Date(item.added).toLocaleDateString() : '—';
          const entry = document.createElement('div');
          entry.className = 'bg-gray-800/60 p-5 rounded-xl flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 hover:bg-gray-700/60 transition';
          entry.innerHTML = `
            <div class="flex-1 min-w-0">
              <div class="font-semibold text-lg truncate">${item.title || 'Untitled'}</div>
              <div class="text-sm text-gray-400 mt-1">
                ${item.category || '—'} • ${dateStr}
              </div>
            </div>
            <div class="flex gap-3 mt-3 sm:mt-0">
              <button onclick="editContent('${item.id}')" 
                      class="bg-blue-600/80 hover:bg-blue-700 px-5 py-2.5 rounded-lg text-sm flex items-center gap-2 transition">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button onclick="deleteContent('${item.id}')" 
                      class="bg-red-600/80 hover:bg-red-700 px-5 py-2.5 rounded-lg text-sm flex items-center gap-2 transition">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          `;
          container.appendChild(entry);
        });
      } catch (err) {
        container.innerHTML = '<div class="text-center py-12 text-red-400">Failed to load content</div>';
        console.error(err);
      }
    }

    function resetAdminForm() {
      document.getElementById('edit-form').reset();
      document.getElementById('edit-key').value = '';
      document.getElementById('form-title').innerHTML = '<i class="fas fa-plus-circle text-pink-600 mr-2"></i> Add New Content';
      document.getElementById('save-btn').textContent = 'Save Content';
    }

    // ────────────────────────────────────────────────
    // Auth State Listener
    // ────────────────────────────────────────────────
    onAuthStateChanged(auth, user => {
      if (user && user.email === ADMIN_EMAIL) {
        isAdmin = true;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('admin-dashboard').style.display = 'block';
        loadCategoriesIntoForm();
        loadAdminContentList();
      } else {
        isAdmin = false;
      }
    });

  </script>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen">

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-black/70 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-pink-500"></div>
  </div>

  <!-- Messages -->
  <div id="status-message" class="fixed top-4 left-1/2 -translate-x-1/2 max-w-md w-full z-50 hidden"></div>

  <!-- Auth Screen -->
  <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-gray-900/80 border border-gray-700 rounded-2xl p-8 shadow-2xl backdrop-blur-sm">
      <h1 class="text-4xl font-bold text-pink-600 text-center mb-8">Admin Panel</h1>

      <div class="space-y-6">
        <!-- Email & Password -->
        <div>
          <label class="block text-sm font-medium mb-2">Email</label>
          <input id="admin-email" type="email" autocomplete="email"
                 class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none transition"
                 placeholder="admin@example.com" required>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <input id="admin-password" type="password" autocomplete="current-password"
                 class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none transition"
                 placeholder="••••••••" required>
        </div>

        <button onclick="signInWithEmail()"
                class="w-full bg-pink-600 hover:bg-pink-700 py-4 rounded-xl font-semibold text-lg transition flex items-center justify-center gap-3">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-gray-900 text-gray-400">or</span>
          </div>
        </div>

        <button onclick="signInWithGoogle()"
                class="w-full bg-white hover:bg-gray-100 text-gray-900 py-4 rounded-xl font-semibold text-lg transition flex items-center justify-center gap-3">
          <i class="fab fa-google text-xl"></i> Sign in with Google
        </button>
      </div>

      <p class="text-center text-sm text-gray-500 mt-8">
        Only authorized admin accounts can access this panel
      </p>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" style="display: none;" class="min-h-screen p-6">
    <div class="max-w-6xl mx-auto">

      <!-- Header -->
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 gap-6">
        <h1 class="text-4xl font-bold flex items-center gap-4">
          <i class="fas fa-user-shield text-pink-600 text-5xl"></i>
          Admin Dashboard
        </h1>
        <button onclick="logout()"
                class="bg-red-600/90 hover:bg-red-700 px-8 py-4 rounded-xl font-semibold flex items-center gap-3 transition">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <!-- Add/Edit Form -->
      <section class="bg-gray-900/80 border border-gray-700 rounded-2xl p-8 mb-12">
        <h2 id="form-title" class="text-3xl font-semibold mb-8 flex items-center gap-3">
          <i class="fas fa-plus-circle text-pink-600"></i> Add New Content
        </h2>

        <form id="edit-form" class="space-y-6">
          <input type="hidden" id="edit-key">

          <div>
            <label class="block text-sm font-medium mb-2">Title *</label>
            <input type="text" id="title" required
                   class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Poster URL *</label>
            <input type="url" id="poster" required
                   class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none"
                   placeholder="https://example.com/poster.jpg">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Watch Link *</label>
            <input type="url" id="watch-link" required
                   class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none"
                   placeholder="YouTube link or direct video URL">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Category *</label>
            <select id="category-select" required
                    class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
              <option value="">Select Category *</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Description (optional)</label>
            <textarea id="description" rows="4"
                      class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none resize-y"></textarea>
          </div>

          <div class="flex flex-col sm:flex-row gap-4 justify-end pt-4">
            <button type="button" onclick="resetAdminForm()"
                    class="bg-gray-700 hover:bg-gray-600 px-10 py-4 rounded-xl font-medium transition">
              Cancel
            </button>
            <button type="submit" id="save-btn"
                    class="bg-pink-600 hover:bg-pink-700 px-10 py-4 rounded-xl font-medium transition">
              Save Content
            </button>
          </div>
        </form>
      </section>

      <!-- New Category -->
      <section class="bg-gray-900/80 border border-gray-700 rounded-2xl p-8 mb-12">
        <h2 class="text-3xl font-semibold mb-6 flex items-center gap-3">
          <i class="fas fa-tags text-pink-600"></i> Create New Category
        </h2>
        <div class="flex flex-col sm:flex-row gap-4 max-w-xl">
          <input id="new-cat-input" type="text" 
                 class="flex-1 px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none"
                 placeholder="Category name (e.g. Action, Drama)">
          <button onclick="createNewCategory()"
                  class="bg-pink-600 hover:bg-pink-700 px-10 py-4 rounded-xl font-medium transition flex items-center gap-3">
            <i class="fas fa-plus"></i> Add Category
          </button>
        </div>
      </section>

      <!-- Content List -->
      <section class="bg-gray-900/80 border border-gray-700 rounded-2xl p-8">
        <h2 class="text-3xl font-semibold mb-8 flex items-center gap-3">
          <i class="fas fa-list text-pink-600"></i> Manage Content
        </h2>
        <div id="admin-items-list" class="space-y-5"></div>
      </section>

    </div>
  </div>

  <script>
    // Reset form helper
    function resetAdminForm() {
      document.getElementById('edit-form').reset();
      document.getElementById('edit-key').value = '';
      document.getElementById('form-title').innerHTML = '<i class="fas fa-plus-circle text-pink-600 mr-2"></i> Add New Content';
      document.getElementById('save-btn').textContent = 'Save Content';
    }
  </script>

</body>
</html>
