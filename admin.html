<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WatchOn – Admin Panel</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove, update, push, child } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnB8yCYQpY0Ovdc0dNMUKjkdzBknRyM6E",
      authDomain: "watchon-dbc6a.firebaseapp.com",
      databaseURL: "https://watchon-dbc6a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "watchon-dbc6a",
      storageBucket: "watchon-dbc6a.firebasestorage.app",
      messagingSenderId: "461807442095",
      appId: "1:461807442095:web:0d829ab3ce87823a54dc5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.db = db;
    window.auth = auth;
    window.ref = ref;
    window.get = get;
    window.set = set;
    window.push = push;
    window.remove = remove;
    window.update = update;
    window.child = child;
    window.GoogleAuthProvider = GoogleAuthProvider;
    window.signInWithPopup = signInWithPopup;
    window.onAuthStateChanged = onAuthStateChanged;
    window.signOut = signOut;

    const ADMIN_EMAIL = "thefactnetwork72@gmail.com";

    const postsRef = ref(db, 'posts');
    const catsRef = ref(db, 'categories');

    let isAdmin = false;

    function showMessage(text, isError = false) {
      const msgEl = document.getElementById('status-message');
      msgEl.textContent = text;
      msgEl.className = isError 
        ? 'block text-red-400 bg-red-950/40 border border-red-700 p-4 rounded-lg my-6 text-center'
        : 'block text-green-400 bg-green-950/40 border border-green-700 p-4 rounded-lg my-6 text-center';
      setTimeout(() => msgEl.classList.add('hidden'), 5000);
    }

    function getEmbedUrl(url) {
      try {
        const parsed = new URL(url.trim());
        if (parsed.hostname.includes('youtube.com') || parsed.hostname.includes('youtu.be')) {
          let videoId = parsed.searchParams.get('v') || url.split('/').pop().split('?')[0];
          return `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
        }
        return url.trim();
      } catch {
        return url.trim();
      }
    }

    async function adminGoogleSignIn() {
      try {
        showMessage("Connecting to Google...", false);
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        if (user.email === ADMIN_EMAIL) {
          isAdmin = true;
          document.getElementById('auth-required').style.display = 'none';
          document.getElementById('admin-content').style.display = 'block';
          showMessage("Admin access granted ✓", false);
          loadCategoriesIntoForm();
          loadAdminContentList();
        } else {
          await signOut(auth);
          showMessage("This Google account is not authorized.", true);
        }
      } catch (error) {
        let msg = "Sign-in failed";
        if (error.code === 'auth/popup-blocked') msg = "Popup blocked. Allow popups.";
        else if (error.code) msg += ` (${error.code})`;
        showMessage(msg, true);
        console.error(error);
      }
    }

    async function adminLogout() {
      try {
        await signOut(auth);
        showMessage("Logged out successfully");
        document.getElementById('auth-required').style.display = 'block';
        document.getElementById('admin-content').style.display = 'none';
      } catch (err) {
        showMessage("Logout failed", true);
      }
    }

    async function loadCategoriesIntoForm() {
      try {
        const snapshot = await get(catsRef);
        const select = document.getElementById('category-select');
        select.innerHTML = '<option value="">Select Category *</option>';
        if (snapshot.exists()) {
          const categories = snapshot.val();
          Object.keys(categories).forEach(key => {
            const name = categories[key];
            if (name?.trim()) {
              select.innerHTML += `<option value="\( {name}"> \){name}</option>`;
            }
          });
        }
      } catch (err) {
        console.error("Failed to load categories:", err);
      }
    }

    async function createNewCategory() {
      if (!isAdmin) return showMessage("Only admin can add categories", true);
      const name = document.getElementById('new-cat-input').value.trim();
      if (!name) return showMessage("Category name is required", true);

      try {
        await set(push(catsRef), name);
        showMessage(`Category "${name}" created`);
        document.getElementById('new-cat-input').value = '';
        await loadCategoriesIntoForm();
      } catch (err) {
        showMessage("Failed to create category", true);
      }
    }

    document.getElementById('edit-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!isAdmin) return showMessage("You do not have permission", true);

      const key = document.getElementById('edit-key').value.trim();
      const title = document.getElementById('title').value.trim();
      const poster = document.getElementById('poster').value.trim();
      let link = document.getElementById('watch-link').value.trim();
      const category = document.getElementById('category-select').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title || !poster || !link || !category) {
        return showMessage("Please fill all required fields", true);
      }

      link = getEmbedUrl(link);

      try {
        const payload = { title, poster, link, category, description };
        if (key) {
          await update(child(postsRef, key), payload);
          showMessage("Content updated successfully");
        } else {
          payload.added = new Date().toISOString();
          await set(push(postsRef), payload);
          showMessage("Content added successfully");
        }

        resetAdminForm();
        loadAdminContentList();
      } catch (err) {
        showMessage("Failed to save content", true);
      }
    });

    window.deleteContent = async function(key) {
      if (!isAdmin || !confirm("Delete this item permanently?")) return;
      try {
        await remove(child(postsRef, key));
        showMessage("Deleted successfully");
        loadAdminContentList();
      } catch (err) {
        showMessage("Failed to delete", true);
      }
    };

    window.editContent = function(key) {
      if (!isAdmin) return showMessage("Admin only", true);

      (async () => {
        try {
          const snapshot = await get(child(postsRef, key));
          if (snapshot.exists()) {
            const data = snapshot.val();
            document.getElementById('edit-key').value = key;
            document.getElementById('title').value = data.title || '';
            document.getElementById('poster').value = data.poster || '';
            document.getElementById('watch-link').value = data.link || '';
            document.getElementById('category-select').value = data.category || '';
            document.getElementById('description').value = data.description || '';

            document.getElementById('form-title').innerHTML = '<i class="fas fa-edit text-pink-600"></i> Edit Content';
            document.getElementById('save-btn').innerHTML = '<i class="fas fa-save"></i> Update';
          } else {
            showMessage("Content not found", true);
          }
        } catch (err) {
          showMessage("Cannot load content", true);
        }
      })();
    };

    async function loadAdminContentList() {
      const listContainer = document.getElementById('admin-items-list');
      listContainer.innerHTML = '<div class="text-center py-8 text-gray-500">Loading...</div>';

      try {
        const snapshot = await get(postsRef);
        if (!snapshot.exists()) {
          listContainer.innerHTML = '<div class="text-center py-8 text-gray-500">No content added yet</div>';
          return;
        }

        listContainer.innerHTML = '';
        const items = Object.entries(snapshot.val()).map(([id, data]) => ({ id, ...data }));
        items.sort((a, b) => (b.added || '0').localeCompare(a.added || '0'));

        items.forEach(item => {
          const entry = document.createElement('div');
          entry.className = 'bg-gray-800/70 p-4 rounded-lg flex flex-col sm:flex-row sm:items-center justify-between gap-4 hover:bg-gray-800 transition';
          
          const dateStr = item.added ? new Date(item.added).toLocaleDateString() : '—';
          
          entry.innerHTML = `
            <div class="flex-1 min-w-0">
              <div class="font-medium truncate">${item.title || 'No title'}</div>
              <div class="text-sm text-gray-400 mt-1">
                ${item.category || '—'} • ${dateStr}
              </div>
            </div>
            <div class="flex gap-3 shrink-0">
              <button onclick="editContent('${item.id}')" class="bg-blue-600/80 hover:bg-blue-700 px-4 py-2 rounded text-sm flex items-center gap-2 transition">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button onclick="deleteContent('${item.id}')" class="bg-red-600/80 hover:bg-red-700 px-4 py-2 rounded text-sm flex items-center gap-2 transition">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          `;
          listContainer.appendChild(entry);
        });
      } catch (err) {
        listContainer.innerHTML = '<div class="text-center py-8 text-red-400">Failed to load content list</div>';
      }
    }

    function resetAdminForm() {
      document.getElementById('edit-form').reset();
      document.getElementById('edit-key').value = '';
      document.getElementById('form-title').innerHTML = '<i class="fas fa-plus-circle text-pink-600"></i> Add New Content';
      document.getElementById('save-btn').innerHTML = '<i class="fas fa-save"></i> Save';
    }

    onAuthStateChanged(auth, user => {
      isAdmin = user && user.email === ADMIN_EMAIL;
      if (isAdmin) {
        document.getElementById('auth-required').style.display = 'none';
        document.getElementById('admin-content').style.display = 'block';
        loadCategoriesIntoForm();
        loadAdminContentList();
      }
    });

    // Auto trigger login on page load if not already signed in
    document.addEventListener('DOMContentLoaded', () => {
      if (!isAdmin) {
        setTimeout(adminGoogleSignIn, 800); // small delay to avoid popup block
      }
    });
  </script>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen p-6">

  <div id="status-message" class="hidden my-6 text-center"></div>

  <div id="auth-required" class="flex flex-col items-center justify-center min-h-[70vh]">
    <div class="text-center max-w-md">
      <h1 class="text-4xl font-bold text-pink-600 mb-6">Admin Panel</h1>
      <p class="text-lg text-gray-300 mb-8">Sign in with your authorized Google account to manage content.</p>
      <button onclick="adminGoogleSignIn()" 
              class="bg-white text-gray-900 hover:bg-gray-100 px-10 py-5 rounded-xl font-medium text-lg flex items-center gap-4 shadow-xl transition mx-auto">
        <i class="fab fa-google text-2xl"></i> Sign in with Google
      </button>
    </div>
  </div>

  <div id="admin-content" style="display:none;">
    <div class="max-w-5xl mx-auto bg-gray-900/90 border border-gray-800 rounded-2xl p-6 md:p-8">
      
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
        <h2 class="text-3xl font-bold flex items-center gap-3">
          <i class="fas fa-user-shield text-pink-600"></i> Admin Dashboard
        </h2>
        <button onclick="adminLogout()" 
                class="bg-red-600/90 hover:bg-red-700 px-8 py-3 rounded-lg flex items-center gap-3 font-medium transition">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <h3 class="text-2xl font-semibold mb-6 flex items-center gap-3">
        <i class="fas fa-plus-circle text-pink-600"></i> Add / Edit Content
      </h3>

      <form id="edit-form" class="space-y-6 max-w-2xl mx-auto">
        <input type="hidden" id="edit-key">
        <input type="text" id="title" required class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none" placeholder="Title *">
        <input type="url" id="poster" required class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none" placeholder="Poster URL *">
        <input type="url" id="watch-link" required class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none" placeholder="Watch URL (YouTube or direct link) *">
        <select id="category-select" required class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
          <option value="">Select Category *</option>
        </select>
        <textarea id="description" rows="4" class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none resize-none" placeholder="Description (optional)"></textarea>

        <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
          <button type="submit" id="save-btn" class="bg-pink-600 hover:bg-pink-700 px-12 py-4 rounded-lg font-medium text-lg flex items-center gap-3 transition">
            <i class="fas fa-save"></i> Save / Update
          </button>
          <button type="button" onclick="resetAdminForm()" class="bg-gray-700 hover:bg-gray-600 px-12 py-4 rounded-lg font-medium text-lg flex items-center gap-3 transition">
            <i class="fas fa-ban"></i> Cancel
          </button>
        </div>
      </form>

      <h3 class="text-2xl font-semibold mt-16 mb-6 flex items-center gap-3">
        <i class="fas fa-tags text-pink-600"></i> Create New Category
      </h3>
      <div class="flex flex-col sm:flex-row gap-4 max-w-2xl mx-auto">
        <input id="new-cat-input" type="text" class="flex-1 px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none" placeholder="New category name">
        <button onclick="createNewCategory()" class="bg-pink-600 hover:bg-pink-700 px-10 py-4 rounded-lg font-medium flex items-center gap-3 transition">
          <i class="fas fa-plus"></i> Add Category
        </button>
      </div>

      <h3 class="text-2xl font-semibold mt-16 mb-6 flex items-center gap-3">
        <i class="fas fa-list text-pink-600"></i> Manage Existing Content
      </h3>
      <div id="admin-items-list" class="space-y-4 max-h-[50vh] overflow-y-auto pr-2"></div>
    </div>
  </div>

</body>
</html>
