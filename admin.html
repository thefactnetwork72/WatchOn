<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WatchOn – Admin Panel</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, get, set, remove, update, push, child } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
    import { 
      getAuth, signInWithPopup, GoogleAuthProvider, 
      signInWithEmailAndPassword, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDnB8yCYQpY0Ovdc0dNMUKjkdzBknRyM6E",
      authDomain: "watchon-dbc6a.firebaseapp.com",
      databaseURL: "https://watchon-dbc6a-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "watchon-dbc6a",
      storageBucket: "watchon-dbc6a.firebasestorage.app",
      messagingSenderId: "461807442095",
      appId: "1:461807442095:web:0d829ab3ce87823a54dc5a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "thefactnetwork72@gmail.com";

    const postsRef = ref(db, 'posts');
    const catsRef = ref(db, 'categories');

    let isAdmin = false;
    let editingCatKey = null;

    function showMessage(text, isError = false) {
      const el = document.getElementById('status-message');
      el.textContent = text;
      el.className = isError 
        ? 'block text-red-400 bg-red-950/40 border border-red-700 p-4 rounded-lg my-6 text-center'
        : 'block text-green-400 bg-green-950/40 border border-green-700 p-4 rounded-lg my-6 text-center';
      setTimeout(() => el.classList.add('hidden'), 7000);
    }

    // ────────────────────────────────────────────────
    // Auth
    // ────────────────────────────────────────────────
    async function signInEmail() {
      const email = document.getElementById('admin-email')?.value.trim();
      const pass = document.getElementById('admin-password')?.value.trim();
      if (!email || !pass) return showMessage("Email & password required", true);

      try {
        const cred = await signInWithEmailAndPassword(auth, email, pass);
        checkAdmin(cred.user);
      } catch (e) { handleAuthError(e); }
    }

    async function signInGoogle() {
      try {
        const provider = new GoogleAuthProvider();
        const result = await signInWithPopup(auth, provider);
        checkAdmin(result.user);
      } catch (e) { handleAuthError(e); }
    }

    function checkAdmin(user) {
      if (user.email === ADMIN_EMAIL) {
        isAdmin = true;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('admin-dashboard').style.display = 'block';
        showMessage("Admin access granted", false);
        loadAll();
      } else {
        signOut(auth);
        showMessage("Unauthorized account", true);
      }
    }

    function handleAuthError(e) {
      let msg = "Login failed";
      if (e.code?.includes('wrong-password') || e.code?.includes('invalid-credential')) msg = "Wrong email/password";
      else if (e.code?.includes('user-not-found')) msg = "Account not found";
      else if (e.code?.includes('network-request-failed')) msg = "Network error";
      else msg += `: ${e.message}`;
      showMessage(msg, true);
    }

    async function logout() {
      await signOut(auth);
      isAdmin = false;
      document.getElementById('auth-screen').style.display = 'flex';
      document.getElementById('admin-dashboard').style.display = 'none';
      showMessage("Logged out", false);
    }

    // ────────────────────────────────────────────────
    // Categories – full CRUD
    // ────────────────────────────────────────────────
    async function loadCategoriesIntoSelect() {
      const select = document.getElementById('category-select');
      if (!select) return;
      select.innerHTML = '<option value="">Select Category *</option>';
      try {
        const snap = await get(catsRef);
        if (snap.exists()) {
          Object.values(snap.val()).forEach(n => {
            if (n?.trim()) select.innerHTML += `<option value="\( {n}"> \){n}</option>`;
          });
        }
      } catch (e) { console.error(e); }
    }

    async function loadCategoriesManage() {
      const cont = document.getElementById('categories-manage');
      if (!cont) return;
      cont.innerHTML = '<p class="text-gray-500 text-center py-8">Loading...</p>';

      try {
        const snap = await get(catsRef);
        cont.innerHTML = '';
        if (!snap.exists() || !Object.keys(snap.val()).length) {
          cont.innerHTML = '<p class="text-gray-500 text-center py-8">No categories yet</p>';
          return;
        }

        Object.entries(snap.val()).forEach(([key, name]) => {
          if (!name?.trim()) return;
          const div = document.createElement('div');
          div.className = 'bg-gray-800/70 p-4 rounded-lg flex justify-between items-center hover:bg-gray-700/70';
          div.innerHTML = `
            <span class="font-medium">${name}</span>
            <div class="flex gap-3">
              <button onclick="editCategory('\( {key}',' \){name.replace(/'/g,"\\'")}')" 
                      class="bg-blue-600/80 hover:bg-blue-700 px-4 py-2 rounded text-sm flex gap-2 items-center">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button onclick="deleteCategory('\( {key}',' \){name.replace(/'/g,"\\'")}')" 
                      class="bg-red-600/80 hover:bg-red-700 px-4 py-2 rounded text-sm flex gap-2 items-center">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          `;
          cont.appendChild(div);
        });
      } catch (e) {
        cont.innerHTML = '<p class="text-red-400 text-center py-8">Failed to load categories</p>';
      }
    }

    function editCategory(key, name) {
      editingCatKey = key;
      document.getElementById('cat-edit-input').value = name;
      document.getElementById('cat-edit-section').classList.remove('hidden');
      document.getElementById('cat-add-section').classList.add('hidden');
      document.getElementById('cat-edit-input').focus();
    }

    async function saveCategoryEdit() {
      const name = document.getElementById('cat-edit-input').value.trim();
      if (!name || !editingCatKey) return showMessage("Name required", true);

      try {
        await update(child(catsRef, editingCatKey), name);
        showMessage("Category updated");
        cancelEditCategory();
        loadCategoriesIntoSelect();
        loadCategoriesManage();
      } catch (e) {
        showMessage("Update failed", true);
      }
    }

    function cancelEditCategory() {
      editingCatKey = null;
      document.getElementById('cat-edit-section').classList.add('hidden');
      document.getElementById('cat-add-section').classList.remove('hidden');
      document.getElementById('cat-edit-input').value = '';
    }

    async function deleteCategory(key, name) {
      if (!confirm(`Delete "${name}"?`)) return;
      try {
        await remove(child(catsRef, key));
        showMessage("Category deleted");
        loadCategoriesIntoSelect();
        loadCategoriesManage();
      } catch (e) {
        showMessage("Delete failed", true);
      }
    }

    async function addCategory() {
      const name = document.getElementById('new-cat-input').value.trim();
      if (!name) return showMessage("Enter name", true);

      try {
        await set(push(catsRef), name);
        showMessage(`"${name}" added`);
        document.getElementById('new-cat-input').value = '';
        loadCategoriesIntoSelect();
        loadCategoriesManage();
      } catch (e) {
        showMessage("Add failed", true);
      }
    }

    // ────────────────────────────────────────────────
    // Content CRUD (basic version – expand as needed)
    // ────────────────────────────────────────────────
    function getEmbedUrl(url) {
      try {
        const u = new URL(url.trim());
        if (u.hostname.includes('youtube.com') || u.hostname.includes('youtu.be')) {
          let id = u.searchParams.get('v') || url.split('/').pop().split('?')[0];
          return `https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
        }
        return url.trim();
      } catch { return url.trim(); }
    }

    document.getElementById('edit-form')?.addEventListener('submit', async e => {
      e.preventDefault();
      const key = document.getElementById('edit-key').value.trim();
      const title = document.getElementById('title').value.trim();
      const poster = document.getElementById('poster').value.trim();
      let link = document.getElementById('watch-link').value.trim();
      const cat = document.getElementById('category-select').value.trim();
      const desc = document.getElementById('description').value.trim();

      if (!title || !poster || !link || !cat) return showMessage("Fill required fields", true);

      link = getEmbedUrl(link);

      try {
        const data = { title, poster, link, category: cat, description: desc };
        if (key) {
          await update(child(postsRef, key), data);
          showMessage("Updated");
        } else {
          data.added = new Date().toISOString();
          await set(push(postsRef), data);
          showMessage("Added");
        }
        resetContentForm();
        loadAdminContentList();
      } catch (e) {
        showMessage("Save failed", true);
      }
    });

    window.deleteContent = async key => {
      if (!confirm("Delete permanently?")) return;
      try {
        await remove(child(postsRef, key));
        showMessage("Deleted");
        loadAdminContentList();
      } catch (e) {
        showMessage("Delete failed", true);
      }
    };

    window.editContent = async key => {
      try {
        const snap = await get(child(postsRef, key));
        if (snap.exists()) {
          const d = snap.val();
          document.getElementById('edit-key').value = key;
          document.getElementById('title').value = d.title || '';
          document.getElementById('poster').value = d.poster || '';
          document.getElementById('watch-link').value = d.link || '';
          document.getElementById('category-select').value = d.category || '';
          document.getElementById('description').value = d.description || '';
          document.getElementById('form-title').textContent = 'Edit Content';
          document.getElementById('save-btn').textContent = 'Update';
        }
      } catch (e) {
        showMessage("Load failed", true);
      }
    };

    async function loadAdminContentList() {
      const cont = document.getElementById('admin-items-list');
      cont.innerHTML = '<p class="text-center py-8 text-gray-500">Loading...</p>';

      try {
        const snap = await get(postsRef);
        cont.innerHTML = '';
        if (!snap.exists()) {
          cont.innerHTML = '<p class="text-center py-8 text-gray-500">No content yet</p>';
          return;
        }

        const items = Object.entries(snap.val())
          .map(([k,v]) => ({id:k, ...v}))
          .sort((a,b) => (b.added||'0').localeCompare(a.added||'0'));

        items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'bg-gray-800/70 p-5 rounded-xl flex flex-col sm:flex-row justify-between gap-4 hover:bg-gray-700/70';
          div.innerHTML = `
            <div class="flex-1">
              <div class="font-semibold truncate">${item.title || 'No title'}</div>
              <div class="text-sm text-gray-400 mt-1">
                ${item.category || '—'} • ${item.added ? new Date(item.added).toLocaleDateString() : '—'}
              </div>
            </div>
            <div class="flex gap-3 mt-3 sm:mt-0">
              <button onclick="editContent('${item.id}')" class="bg-blue-600/80 hover:bg-blue-700 px-5 py-2.5 rounded text-sm flex gap-2 items-center">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button onclick="deleteContent('${item.id}')" class="bg-red-600/80 hover:bg-red-700 px-5 py-2.5 rounded text-sm flex gap-2 items-center">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          `;
          cont.appendChild(div);
        });
      } catch (e) {
        cont.innerHTML = '<p class="text-red-400 text-center py-8">Failed to load</p>';
      }
    }

    function resetContentForm() {
      document.getElementById('edit-form').reset();
      document.getElementById('edit-key').value = '';
      document.getElementById('form-title').textContent = 'Add New Content';
      document.getElementById('save-btn').textContent = 'Save';
    }

    function loadAll() {
      loadCategoriesIntoSelect();
      loadCategoriesManage();
      loadAdminContentList();
    }

    onAuthStateChanged(auth, user => {
      if (user && user.email === ADMIN_EMAIL) {
        isAdmin = true;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('admin-dashboard').style.display = 'block';
        loadAll();
      }
    });
  </script>
</head>
<body class="bg-gray-950 text-gray-200 min-h-screen">

  <div id="status-message" class="hidden fixed top-4 left-1/2 -translate-x-1/2 max-w-md w-full z-50"></div>

  <!-- Auth Screen -->
  <div id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-gray-900/80 border border-gray-700 rounded-2xl p-8 shadow-2xl">
      <h1 class="text-4xl font-bold text-pink-600 text-center mb-8">Admin Panel</h1>

      <div class="space-y-6">
        <div>
          <input id="admin-email" type="email" placeholder="Email" autocomplete="email"
                 class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
        </div>
        <div>
          <input id="admin-password" type="password" placeholder="Password" autocomplete="current-password"
                 class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
        </div>
        <button onclick="signInEmail()"
                class="w-full bg-pink-600 hover:bg-pink-700 py-4 rounded-xl font-bold text-lg transition">
          Sign In
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-700"></div></div>
          <div class="relative flex justify-center text-sm"><span class="px-4 bg-gray-900 text-gray-400">or</span></div>
        </div>

        <button onclick="signInGoogle()"
                class="w-full bg-white hover:bg-gray-100 text-gray-900 py-4 rounded-xl font-bold text-lg transition flex items-center justify-center gap-3">
          <i class="fab fa-google"></i> Google Sign In
        </button>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="admin-dashboard" style="display:none;" class="p-6 max-w-6xl mx-auto">

    <div class="flex justify-between items-center mb-10">
      <h1 class="text-4xl font-bold flex items-center gap-4">
        <i class="fas fa-user-shield text-pink-600 text-5xl"></i> Admin Panel
      </h1>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-8 py-4 rounded-xl flex items-center gap-3 font-bold">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <!-- Manage Categories -->
    <section class="bg-gray-900/80 border border-gray-700 rounded-2xl p-8 mb-12">
      <h2 class="text-3xl font-bold mb-6 flex items-center gap-3">
        <i class="fas fa-tags text-pink-600"></i> Categories
      </h2>

      <div id="cat-add-section" class="flex flex-col sm:flex-row gap-4 mb-8">
        <input id="new-cat-input" type="text" placeholder="New category name" 
               class="flex-1 px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
        <button onclick="addCategory()" class="bg-pink-600 hover:bg-pink-700 px-10 py-4 rounded-xl font-bold flex items-center gap-3">
          <i class="fas fa-plus"></i> Add
        </button>
      </div>

      <div id="cat-edit-section" class="hidden flex flex-col sm:flex-row gap-4 mb-8 bg-gray-800/50 p-5 rounded-xl">
        <input id="cat-edit-input" type="text" class="flex-1 px-5 py-4 bg-gray-900 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
        <div class="flex gap-3">
          <button onclick="saveCategoryEdit()" class="bg-green-600 hover:bg-green-700 px-8 py-4 rounded-xl font-bold flex gap-3 items-center">
            <i class="fas fa-save"></i> Save
          </button>
          <button onclick="cancelEditCategory()" class="bg-gray-600 hover:bg-gray-700 px-8 py-4 rounded-xl font-bold flex gap-3 items-center">
            <i class="fas fa-times"></i> Cancel
          </button>
        </div>
      </div>

      <div id="categories-manage" class="space-y-4"></div>
    </section>

    <!-- Add / Edit Content -->
    <section class="bg-gray-900/80 border border-gray-700 rounded-2xl p-8 mb-12">
      <h2 id="form-title" class="text-3xl font-bold mb-6">Add New Content</h2>
      <form id="edit-form" class="space-y-6">
        <input type="hidden" id="edit-key">
        <input type="text" id="title" placeholder="Title *" required class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
        <input type="url" id="poster" placeholder="Poster URL *" required class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
        <input type="url" id="watch-link" placeholder="Watch URL *" required class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
        <select id="category-select" required class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none">
          <option value="">Select Category *</option>
        </select>
        <textarea id="description" rows="4" placeholder="Description (optional)" class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-lg focus:border-pink-500 outline-none resize-y"></textarea>

        <div class="flex flex-col sm:flex-row gap-4 justify-end">
          <button type="button" onclick="resetContentForm()" class="bg-gray-700 hover:bg-gray-600 px-10 py-4 rounded-xl font-bold">Cancel</button>
          <button type="submit" id="save-btn" class="bg-pink-600 hover:bg-pink-700 px-10 py-4 rounded-xl font-bold">Save</button>
        </div>
      </form>
    </section>

    <!-- Content List -->
    <section class="bg-gray-900/80 border border-gray-700 rounded-2xl p-8">
      <h2 class="text-3xl font-bold mb-6">Manage Content</h2>
      <div id="admin-items-list" class="space-y-5"></div>
    </section>

  </div>

</body>
</html>
